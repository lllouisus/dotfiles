[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = %{T10}%{T-}
format-prefix-background = ${colors.gray}
format-prefix-foreground = ${colors.text}
format-prefix-padding = 0
label = %{T2}%percentage:2%%%{T-}
label-background = ${colors.gray}
label-foreground = ${colors.text}
label-padding = 0

ramp-load-0 = %{T9}%{T-}
ramp-load-1 = %{T9}%{T-}
ramp-load-2 = %{T9}%{T-}
ramp-load-3 = %{T9}%{T-}
ramp-load-4 = %{T9}%{T-}
ramp-load-0-foreground = ${colors.shade}
ramp-load-1-foreground = ${colors.shade}
ramp-load-2-foreground = ${colors.red}
ramp-load-3-foreground = ${colors.green}
ramp-load-4-foreground = ${colors.red}

