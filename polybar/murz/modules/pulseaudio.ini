[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume>
format-volume-background = ${colors.gray}
format-volume-padding = 1

format-muted-background = ${colors.gray}
format-muted-padding = 1
label-muted = %{T9}%{T-}
label-muted-foreground = ${colors.text}

ramp-volume-0 = %{T9}%{T-}
ramp-volume-1 = %{T9}%{T-}
ramp-volume-2 = %{T9}%{T-}
ramp-volume-3 = %{T9}%{T-}
ramp-volume-0-foreground = ${colors.text}
ramp-volume-1-foreground = ${colors.text}
ramp-volume-2-foreground = ${colors.text}
ramp-volume-3-foreground = ${colors.text}

click-right = pavucontrol&
