# font size 
font:
  size: 12.0
  offset:
     x: 0 # 我这里改成 1 了，个人感觉比较舒服
     y: 0

#  family: 
  normal:
    family: JetBrains Mono 
    style: Semibold

  bold:
    family: JetBrains Mono   
    style: Bold

  italic:
    family: JetBrains Mono   
    style: Italic

  bold_italic:
    family: JetBrains Mono  

# cursor:
#   text: '#191919'
#   cursor: '#d8dee9'
cursor:
  text: '#0a1124'
  cursor: '#eec49a'


# background_opacity: 0.7
window:
  opacity: 0.8

scrolling:  
  # 回滚缓冲区中的最大行数。 设置为 0 会禁用滚动
  history: 10000
  multiplier: 3
  
  padding:
    x: 5
    y: 5

draw_bold_text_with_bright_colors: true

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'

  bell:
     animation: EaseOutExpo
     color: '0xffffff'
     duration: 500

cursor:  
  # 光标样式
  style:
    # 光标形状
    # 可以为下面的值:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam

    # 光标闪烁状态
    #
    # 可以为下面的值:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Always

  # Vi 模式下的光标样式
  # 同上面的配置项，如果设置为 None 那么会使用普通模式下的光标配置
  vi_mode_style: None

  # 毫秒为单位的光标闪烁间隔
  blink_interval: 500

  # 如果为true，则当窗口未聚焦时，光标将显示为空心框。 
  unfocused_hollow: true

  selection:
    save_to_clipboard: false

  live_config_reload: true

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: P,        mods: Control,       action: Paste            }
  - { key: Insert,   mods: Shift,         action: Paste            }
  - { key: Slash,    mods: Control,       chars: "gc"              }
  - { key: Y,        mods: Control,       action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  # Vi Mode
  - { key: Space,  mods: Control,       mode: Vi, action: ScrollToBottom          }
  - { key: Space,  mods: Control,                 action: ToggleViMode            }
  - { key: I,                           mode: Vi, action: ScrollToBottom          }
  - { key: I,                           mode: Vi, action: ToggleViMode            }
  - { key: C,      mods: Control,       mode: Vi, action: ScrollToBottom          }
  - { key: C,      mods: Control,       mode: Vi, action: ToggleViMode            }
  - { key: Escape,                      mode: Vi, action: ClearSelection          }
  - { key: Y,      mods: Control,       mode: Vi, action: ScrollLineUp            }
  - { key: E,      mods: Control,       mode: Vi, action: ScrollLineDown          }
  - { key: G,                           mode: Vi, action: ScrollToTop             }
  - { key: G,      mods: Shift,         mode: Vi, action: ScrollToBottom          }
  - { key: B,      mods: Control,       mode: Vi, action: ScrollPageUp            }
  - { key: F,      mods: Control,       mode: Vi, action: ScrollPageDown          }
  - { key: U,      mods: Control,       mode: Vi, action: ScrollHalfPageUp        }
  - { key: D,      mods: Control,       mode: Vi, action: ScrollHalfPageDown      }
  - { key: Y,                           mode: Vi, action: Copy                    }
